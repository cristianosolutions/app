<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Usuários</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Lista de Usuários</h2>
        <div id="userList" class="mt-3">
            <!-- A lista de usuários será exibida aqui -->
            <div class="alert alert-info">Carregando usuários...</div>
        </div>
        <div class="text-center mt-3">
            <a href="index.html" class="btn btn-secondary">Voltar para a página inicial</a>
        </div>
    </div>

    <!-- Link para o Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        async function fetchUsers() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Você precisa estar logado para acessar esta página!');
                window.location.href = 'login.html'; // Redireciona para login se não tiver token
                return;
            }

            try {
                const response = await axios.get('http://localhost:5001/api/users', {
                    headers: { Authorization: `Bearer ${token}` }
                });

                const users = response.data;
                if (users.length === 0) {
                    document.getElementById('userList').innerHTML = '<div class="alert alert-warning">Nenhum usuário encontrado.</div>';
                } else {
                    const userTable = `
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Nome de Usuário</th>
                                <th>Função</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map((user, index) => `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${user.username}</td>
                                <td>${user.role}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" onclick="editUser('${user._id}')">Editar</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteUser('${user._id}')">Deletar</button>
                                </td>
                            </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    `;
                    document.getElementById('userList').innerHTML = userTable;
                }
            } catch (error) {
                console.error("Erro ao buscar usuários:", error.response?.data?.error || error.message);
                document.getElementById('userList').innerHTML = '<div class="alert alert-danger">Erro ao carregar usuários. Tente novamente.</div>';
            }
        }

        async function deleteUser(userId) {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Você precisa estar logado para excluir um usuário!');
                window.location.href = 'login.html';
                return;
            }

            try {
                await axios.delete(`http://localhost:5001/api/users/${userId}`, {
                    headers: { Authorization: `Bearer ${token}` }
                });
                alert('Usuário excluído com sucesso!');
                fetchUsers(); // Recarrega a lista de usuários
            } catch (error) {
                alert('Erro ao excluir o usuário.');
                console.error(error.response?.data?.error || error.message);
            }
        }

        function editUser(userId) {
            alert(`Aqui você pode editar o usuário com ID: ${userId}`);
            // Aqui você pode adicionar um código para redirecionar para uma página de edição de usuário ou abrir um formulário.
        }

        // Carregar a lista de usuários ao carregar a página
        window.onload = fetchUsers;
    </script>
</body>

</html>
